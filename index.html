<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook- TailwindCSS</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="tailwind.css">
</head>
<body class="bg-grey-100 dark:bg-dark-main">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-dark-second h-max md:h-14 w-full shadow flex flex-col md:flex-row
    item-center justify-center md:justify-between fixed top-0 z-50 border-b dark:border-dark-third">
        <!-- left nav -->
        <div class="flex items-cdnter justify-between w-full md:w-max px-4 py-2">
            <a href="#" class="mr-2 md:hidden-block">
                <img src="./images/logo.png" alt="Facebook" class="w-12 sm:w-15 h-auto">
            </a>
            <div class="flex items-center justify-between space-x-1">
                <div class="relative bg-gray-100 dakr:bg-dark-third px-2 py-2 w-10 h-10
                sm:w-11 sm:h-11 lg:h-10 lg:w-10 xl:w-max xl:pl-3 xl:pr-8 rounded-full flex
                item-center justify-center cursor-pointer">
                    <i class='bx bx-search text-xl xl:mr-2' ></i>
                    <input type="text" placeholder="Search Facebook" 
                    class="outline-none bg-transparent"
                    >
                </div>
            </div>
        </div>
        <!-- main navigation -->
        <ul class="flex items-center justify-center w-100 lg:w-max">
            <li class="w-1/5 md:w-max text-center">
                <a href="#" class="w-full text-3xl py-2 px-3 xl:px-12 cursor-pointer text-center
                inline-block text-blue-500 border-b-4 border-blue-500">
                    <i class='bx bxs-home'></i>
                </a>
            </li>
            <li class="w-1/5 md:w-max text-center">
                <a href="#" 
                class="w-full text-3xl py-2 px-3 xl:px-12 cursor-pointer text-gray-600 text-center
                inline-block rounded hover:bg-gray-200"
                >
                    <i class='bx bx-movie-play' ></i>
                </a>
            </li>
            <li class="w-1/5 md:w-max text-center">
                <a href="#" class="w-full text-3xl py-2 px-3 xl:px-12 cursor-pointer text-grey-600 text-center
                inline-block rounded hover:bg-gray-200">
                    <i class='bx bx-store'></i>
                </a>
            </li>   
            <li class="w-1/5 md:w-max text-center">
                <a href="#" class="w-full text-3xl py-2 px-3 xl:px-12 cursor-pointer text-grey-600 text-center
                inline-block rounded hover:bg-gray-200">
                    <i class='bx bx-group'></i>
                </a>
            </li>
            <li class="w-1/5 md:w-max text-center">
                <a href="#" class="w-full text-3xl py-2 px-3 xl:px-12 cursor-pointer text-grey-600 text-center
                inline-block rounded hover:bg-gray-200">
                    <i class='bx bx-layout'></i>
                </a>
            </li>      
            </li>
        </ul>
        <!-- right nav -->
        <ul class="flex items-center justify-center mx-4">
            <li class="h-full flex">
                <a href="#" class="inline-flex items-center justify-center p-1 rounded-full hover:bg-gray-200 mx-1 cursor-pointer my-2">
                    <img src="./images/logo.png" alt="Profile" width="40px" class="">
                    <span class="mx-2 font-semibold">Muhammad</span>
                </a>
            </li>
            <li>
                <div 
                class="text-xl xl:grid place-item-center bg-gray-200 rounded-full mx-1 p-3 cursor-pointer hover:bg-gray-300"
                >
                    <i class='bx bx-plus'></i>
                </div>
            </li>
            <li>
                <div class="text-xl xl:grid place-item-center bg-gray-200 rounded-full mx-1 p-3 cursor-pointer hover:bg-gray-300 relative">
                    <i class='bx bxl-messenger' ></i>
                </div>
            </li>
            <li>
                <div class="text-xl xl:grid place-item-center bg-gray-200 rounded-full mx-1 p-3 cursor-pointer hover:bg-gray-300 relative">
                    <i class='bx bxs-bell' ></i>
                    <span class="text-xs absolute top-0 right-0 bg-red-500 text-white font-semibold rounded-full px-1 text-center">9</span>
                </div>
            </li>
            <li>
                <div class="text-xl xl:grid place-item-center bg-gray-200 rounded-full mx-1 p-3 cursor-pointer hover:bg-gray-300">
                    <i class='bx bxs-moon'></i>
                </div>
            </li>
        </ul>
    </nav>
    <!-- End Navigation -->
</body>
</html>
